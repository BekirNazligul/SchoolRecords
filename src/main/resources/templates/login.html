<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Login to Continue</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:if="${loginInfo.error} == true">
    <h3>Login Error! Please enter your information again.</h3>
</div>

<div>
    <h1>Form</h1>
    <form action="#" th:action="@{/login}" th:object="${loginInfo}" method="post">
        <p>E-Mail: <input type="text" th:field="${loginInfo.email}"/></p>
        <p>Password: <input type="password" th:field="${loginInfo.password}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
